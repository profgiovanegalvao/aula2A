<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de Página HTML5</title>
    </head>

    <body>

        <!-- Define o cabeçalho da página -->
        <header>
            <h1>Página HTML5</h1>
        </header>

        <!-- Define a seção principal -->
        <main>
            <img src="computador-para-trabalho.jpeg" alt="Um computador" width="300" />
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est eos fugiat, quis illum eius accusantium
                dolores quia nisi dolorum nam ex accusamus incidunt neque sapiente, dicta cum omnis ipsum ut.</p>

            <!-- videos -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/x49RVpcOceE?si=BRJ6Fj236753SWgD"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <!--mapa-->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3604.0245642714976!2d-51.47353252570416!3d-25.403988331860937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ef462cdc2f72fb%3A0xbe73a2c1e8973c98!2sCentro%20Universit%C3%A1rio%20Campo%20Real!5e0!3m2!1spt-BR!2sbr!4v1722386202896!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

            <br>

            <!--audio-->
            <audio controls>
                <source src="WebMobileI_Aula03_town-10169.mp3" type="audio/mpeg">
            </audio>

            <br>
            <br>

            <!--forms-->
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <button type="submit">Enviar</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Giovane</p>
        </footer>
    </body>

</html>
